name: Build LuCI Theme IPK (OpenWrt 21.02.1)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libncurses5-dev zlib1g-dev gawk git gettext unzip file libssl-dev wget python3

    - name: Download OpenWrt 21.02.1 SDK (x86_64)
      run: |
        wget https://downloads.openwrt.org/releases/21.02.1/targets/x86/64/openwrt-sdk-21.02.1-x86-64_gcc-8.4.0_musl.Linux-x86_64.tar.xz
        tar -xf openwrt-sdk-21.02.1-x86-64_gcc-8.4.0_musl.Linux-x86_64.tar.xz
        mv openwrt-sdk-21.02.1-x86-64_gcc-8.4.0_musl.Linux-x86_64 openwrt-sdk

    - name: Prepare the theme package
      run: |
        mkdir -p openwrt-sdk/package/luci-theme-design-gray
        cp -r luci-theme-design-gray/* openwrt-sdk/package/luci-theme-design-gray/

    - name: Build the IPK
      run: |
        cd openwrt-sdk
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make defconfig
        make package/luci-theme-design-gray/compile V=s

    - name: List result
      run: |
        find openwrt-sdk/bin/ -name "*.ipk"

    - name: Create GitHub Release
      id: create_release
      uses: gh:softprops/action-gh-release@v1
      with:
        files: openwrt-sdk/bin/packages/*/*/luci-theme-design-gray_*.ipk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload the IPK to GitHub Release
      run: |
        RELEASE_TAG="v1.0"  # Modify to your desired release tag (e.g., 'v1.0')
        gh release create $RELEASE_TAG openwrt-sdk/bin/packages/*/*/luci-theme-design-gray_*.ipk --title "LuCI Theme Design Gray v1.0" --notes "Initial release of luci-theme-design-gray IPK."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
